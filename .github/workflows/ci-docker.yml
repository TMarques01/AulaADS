name: CI with Docker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t my-python-app .

      - name: Run linting inside container
        run: docker run my-python-app pylint python_app/

      - name: Run tests inside container
        run: docker run my-python-app pytest python_app/tests/
